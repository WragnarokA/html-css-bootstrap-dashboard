<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-dashboard</title>
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- HEADER  -->
    <header>
        <nav class="nav_bar bg-light">

            <div class="row bar bg-white centro">
                
                <div class="col-auto" >
                    <img class="logo" src="./img/logo.svg" alt="">
                    <img class="mobile-logo " src="./img/mobile-logo.png" alt="">
                </div>
            
                <div class="search input-group col ">
                    <input class="form-control me-2  bg-grey" type="search"  placeholder="  Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </div>
                   
                <div class="col-auto centro p-0 ">  
                    <ul class="lst centro gap-3 p-2 m-0">
                        <li class="icons"> <i class="bi bi-list-task"></i> </li>
                        <li class="icons"> <i class="bi bi-question-circle-fill"></i> </li>
                        <li class="icons"> <i class="bi bi-three-dots-vertical"></i> </li>
                        <li class="icon"> <i class="bi bi-bell-fill text-warning"></i> </li>
                    </ul>
                </div>
                
            </div>

        </nav>
    </header>
    
    <!-- MAIN  -->
    <main>
        <div class="container-main ">

            <!-- MAIN LEFT SIDEBAR  -->
            <div class="sidebar  fg-w ">

                <div class="sidebar-top flex gap-2">
                    <div>
                        <ul class="lst pl_103 ">
                            <li class="pt-3"><i class="fa-solid fa-house"></i></li>
                            <li class="pt-3"><i class="fa-solid fa-chart-simple"></i></li>
                            <li class="pt-3"><i class="fa-solid fa-signal"></i></li>
                        </ul>
                    </div>
                    <div>
                        <ul class="list-home lst p-0 ">
                            <li class="pt-3">Home</li>
                            <li class="pt-3">Stats</li>
                            <li class="pt-3">Signals</li>
                        </ul>
                    </div>
                </div>

                <div class="sidebar-bottom flex align-items-end gap-2">
                    <p class="pl_103 "><i class="fa-solid fa-gear"></i></p>
                    <p class="admin">Admin</p>
                </div>


            </div>


            <!-- MAIN RIGHT STAIDA  -->
            <div class="stadia">

                <div class="boolean-bar fg-w ">

                    <div class="boolean-left order-2 col-sm-4 col-lg-5 ">

                        <span class="boolean-top  lst flex align-items-center pb-0 mr-4">
                            <span class="fw-bold fs-2"> Boolean</span>
                            <li><button type="hbutton" class="btn bg-bb fg-w" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Piano blaze</button></li>
                        </span>

                        <ul class=" boolean-bottom lst gap-3 flex  ">
                            <li><button type="hbutton" class="btn bg-bb fg-w" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">3 app</button></li>
                            <li><i class="fa-solid fa-angles-right"></i></li>
                            <li class="plus-r"><button type="hbutton" class="btn bg-bb fg-w" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"> + </button></li>
                            <li class="button-r"><button type="hbutton" class="btn bg-bb fg-w" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Boolean mobile app</button></li>
                            <li class="button-r"><button type="hbutton" class="btn bg-bb fg-w" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Boolean web app</button></li>
                            <li class="button-r"><button type="hbutton" class="btn bg-bb fg-w" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Boolean blog app</button></li>
                        </ul>
                        
                    </div>
                    
                    <div class="boolean-center order-2 pl-2 col-sm-4 col-lg-3 offset-lg-1">
                        <p class="pt-4">Studenti online negli ultimi 30 minuti</p>
                        <p class="fs-2">125</p>
                    </div>

                    <div class="boolean-right order-1 order-md-3 col-sm-4 col-lg-2  offset-xl-1">
                        <div class="pt-4 flex align-items-center pl-2"> 
                            <div class="pr-1"> Nuovo studente </div>
                            <button type="button" class="btn btn-outline-light"> + </button>
                        </div>
                    </div>


                </div>

                
               
            </div>

        </div>
                       





    </main>


    

              

    


    <footer>

    </footer>
 

    
</body>
</html>
