<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-dashboard</title>
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- HEADER  -->
    <header>
        <nav class="nav_bar bg-light">

            <div class="row bar bg-white centro">
                
                <div class="col-auto" >
                    <img class="logo" src="./img/logo.svg" alt="">
                    <img class="mobile-logo " src="./img/mobile-logo.png" alt="">
                </div>
            
                <div class="search input-group col ">
                    <input class="form-control me-2  bg-grey" type="search"  placeholder="  Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </div>
                   
                <div class="col-auto centro p-0 ">  
                    <ul class="lst centro gap-3 p-2 m-0">
                        <li class="icons"> <i class="bi bi-list-task"></i> </li>
                        <li class="icons"> <i class="bi bi-question-circle-fill"></i> </li>
                        <li class="icons"> <i class="bi bi-three-dots-vertical"></i> </li>
                        <li class="icon"> <i class="bi bi-bell-fill text-warning"></i> </li>
                    </ul>
                </div>
                
            </div>

        </nav>
    </header>
    
    <!-- MAIN  -->
    <main>
        <div class="container-main flex">

            <!-- MAIN LEFT SIDEBAR  -->
            <div class="sidebar">

                <div class="sidebar-top">

                </div>
                <div class="sidebar-bottom">

                </div>

            </div>


            <!-- MAIN RIGHT STAIDA  -->
            <div class="stadia">



            </div>

        </div>


    </main>


    

              

    


    <footer>

    </footer>
 

    
</body>
</html>
